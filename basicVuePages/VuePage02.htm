<!DOCTYPE html>
<html>
    <head>
        <title>Vue Page 01</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <section id="appContent">
            <h1>{{heading}}</h1>
            <p v-if="friends.length==0">
                No friends added yet!
            </p>
            <ol>
                <li v-for="f in friends">
                    {{f}}
                </li>
            </ol>
            <div>
                <label>Friend Name:
                    <input type="text" v-model="fnm" />
                    <button v-on:click="add">ADD</button>
                    <button v-on:click="remove">REMOVE</button>
                </label>
            </div>
        </section>

        <script src="./scripts/script02.js"></script>
    </body>
</html>
